<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
  </head>
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="d-flex justify-content-center my-5">
      <img src="images/logo.svg"  alt="">
    </header>
    <main class="m-2">
      <div class="container main-C  mw-50 mh-100">
        <div class="row">
        <div class="left-side col-md-6">
          <div class="col-12  pt-3 ">
            <form action="#" id="form">
            <div class="bill" >
          <label>Bill</label>
          <input type="text" placeholder="0" id="billInput">
          <i src=""  alt=""></i>
        </div>
        </div>
        <div class="buttons-div py-4 col-12  " >
            <p>Select Tip %</p>
          <button class="col-5 p-2 m-2" id="t-5">5%</button>
          <button class="col-5 p-2 m-2" id="t-10">10%</button>
          <button class="col-5 p-2 m-2" id="t-15">15%</button>
          <button class="col-5 p-2 m-2" id="t-25">25%</button>
          <button class="col-5 p-2 m-2" id="t-50">50%</button>
          <div class="tip"> 
          <input type="text" placeholder="Custom" class="col-5  p-2  my-2 m-2" id="Custom">
      </div>
    </div>
        <div class="people mb-4">
          <span class="errorSpan">Can't be zero</span>
          <label>Number of People</label>
          
           <input type="text" placeholder="0" id="amountPeople">
           <i src="images/icon-person.svg" alt=""></i>
        </div>
      </form>
      </div>
        <div class="rigth-side col-md-6 p-4">
          <div class="row p-2 m-2">
            <p class="col-6 ">Tip Amount <br><span>/ person</span></p>
            <h4 class="col-6 text-end"id="tipAmount"> <img src="images/icon-dollar.svg" alt="" class="dollar">0.00</h4>
          </div>
          <div class="row p-2 m-2">
            <p class="col-6 ">Total <br><span>/ person</span></p>
            <h4 class="col-6 text-end" id="total"><span><img src="images/icon-dollar.svg" alt="" class="dollar"/></span>0.00</h4>
          </div>
          <button id="reset" class="p-2 mt-5">RESET</button>
        </div>
         </div>
        </div>
    </main>
    <footer class="attribution text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
